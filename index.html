<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a page that contains a form 
    that a site visitor can fill out.">
    <title>Photos of Then and Now - Assignment 6</title>
    <!-- link to stylesheet -->
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <!-- Use of Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400">
</head>
<body>

    <!-- this is the header of the page, that contains the logo for the page -->
    <header>
        
        <!-- logo for the page -->
        <img src="multimedia/timeline-logo.png" alt="clock logo"
                class="logo_image">

    </header>

    <main>

        <section id="app">

            <!-- this part contains the images with mouseover events -->
            <h1>{{ primaryHeading }}</h1>

            <p>{{ introContent }}</p>

            <!-- before and after images contained in a div, as it's the most appropriate tag type in this case -->
            <div class = "image_div" @mouseover="getOldImageOne" @mouseleave="revertBackOne">
                <img id="imageOneBefore" v-show="presentImageOneIsVisible" :src="imageOneBeforeHover" :alt="imageOneAltTxtBefore">
                <img id="imageOneAfter" v-show="pastImageOneIsVisible" :src="imageOneAfterHover" :alt="imageOneAltTxtAfter"> 
            </div>

            <!-- before and after images contained in a div, as it's the most appropriate tag type in this case -->
            <div class = "image_div" @mouseover="getOldImageTwo" @mouseleave="revertBackTwo">
                <img id="imageTwoBefore" v-show="presentImageTwoIsVisible" :src="imageTwoBeforeHover" :alt="imageTwoAltTxtBefore">
                <img id="imageTwoAfter" v-show="pastImageTwoIsVisible" :src="imageTwoAfterHover" :alt="imageTwoAltTxtAfter"> 
            </div>

            <!-- before and after images contained in a div, as it's the most appropriate tag type in this case -->
            <div class = "image_div" @mouseover="getOldImageThree" @mouseleave="revertBackThree">
                <img id="imageThreeBefore" v-show="presentImageThreeIsVisible" :src="imageThreeBeforeHover" :alt="imageThreeAltTxtBefore">
                <img id="imageThreeAfter" v-show="pastImageThreeIsVisible" :src="imageThreeAfterHover" :alt="imageThreeAltTxtAfter"> 
            </div>

            <!-- before and after images contained in a div, as it's the most appropriate tag type in this case -->
            <div class = "image_div" @mouseover="getOldImageFour" @mouseleave="revertBackFour">
                <img id="imageFourBefore" v-show="presentImageFourIsVisible" :src="imageFourBeforeHover" :alt="imageFourAltTxtBefore">
                <img id="imageFourAfter" v-show="pastImageFourIsVisible" :src="imageFourAfterHover" :alt="imageFourAltTxtAfter"> 
            </div>


            <!-- introduce the timeline part of the page -->
            <h2>{{ secondaryHeading }}</h2>

            <!-- this is a paragraph blurb explaining what this section is about -->
            <p>{{ timelineBlurb }}</p>

            <!-- the first timeline milestone -->
            <h3>{{ firstYear }} </h3>
            <p class="answer_container" id="answer_one"></p>
            <button id="button_one" v-on:click="revealYearOne">{{ buttonText }}</button>

            <!-- the second timeline milestone -->
            <h3>{{ secondYear }} </h3>
            <p class="answer_container" id="answer_two"></p>
            <button id="button_two" v-on:click="revealYearTwo">{{ buttonText }}</button>

            <!-- the third timeline milestone -->
            <h3>{{ thirdYear }} </h3>
            <p class="answer_container" id="answer_three"></p>
            <button id="button_three" v-on:click="revealYearThree">{{ buttonText }}</button>

        </section>
        
           
    </main>


    <!-- site footer -->
    <footer>

        <!-- a copyright message -->
        <p>Then and Now &copy; Sheena Shahangian</p>

        <div id="credit">Icons made by <a href="https://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" target="_blank" title="Flaticon">www.flaticon.com</a></div>

    </footer>

    <!-- JavaScript for the page, placed at bottom, as recommended by textbook -->
    <!--Vue script-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
